{% extends "base.html" %}

{% block content %}
    <h1>Edit Room</h1>
    <h3>{{ message }}</h3>
    <form method="post">
        <label>Room name: </label>
        <input type="text" name="room_name" value="{{ room._id }}">
        <br>
        <label>Members: </label>
        <input type="text" name="members" value="{{ room_members_str }}">
        <br>
        <button type="submit">Submit</button>
    </form>
{% endblock %}
