{% extends "base.html" %}

{% block content %}
   <h1>Login</h1>
   <h3>{{ message }}</h3>
   <form action="/login" method="post">
        <label>Username: </label>
        <input type="text" name="username">
        <br>
        <label>Password: </label>
        <input type="password" name="password">
        <br>
        <button type="submit">Submit</button>
   </form>
{% endblock %}
